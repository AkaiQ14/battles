        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #8B1538;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 40px 20px;
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .trophy {
            font-size: 2.5rem;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .scores-container {
            margin-bottom: 40px;
        }

        .player-score {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .winner-announcement {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .confetti {
            font-size: 2rem;
            animation: confetti-bounce 1s ease-in-out infinite alternate;
        }

        @keyframes confetti-bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 200px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-add-point {
            background: linear-gradient(135deg, #1E40AF, #3B82F6);
            color: white;
        }

        .btn-add-point:hover {
            background: linear-gradient(135deg, #1D4ED8, #2563EB);
        }

        .btn-new-game {
            background: linear-gradient(135deg, #059669, #10B981);
            color: white;
        }

        .btn-new-game:hover {
            background: linear-gradient(135deg, #047857, #059669);
        }


        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .celebration-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .winner-glow {
            animation: winner-glow 2s ease-in-out infinite alternate;
        }

        @keyframes winner-glow {
            0% { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(255,215,0,0.3); }
            100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(255,215,0,0.6); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
                gap: 15px;
            }
            
            .trophy {
                font-size: 2rem;
            }
            
            .player-score {
                font-size: 1.5rem;
            }
            
            .winner-announcement {
                font-size: 1.8rem;
                gap: 10px;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .btn {
                font-size: 1rem;
                padding: 10px 20px;
                min-width: 180px;
            }
        }
    </style>
</head>

    <script>
        // Additional reset function for swap deck system
        function resetSwapDeckSystem() {
            try {
                console.log('üîÑ Resetting swap deck system from final-result.html...');
                
                // Reset global variables
                if (window.swapDeckUsageData) {
                    window.swapDeckUsageData = { player1: false, player2: false };
                }
                if (window.swapDeckCardsGenerated) {
                    window.swapDeckCardsGenerated = false;
                }
                if (window.swapDeckCardsData) {
                    window.swapDeckCardsData = {
                        player1: { cards: [], used: false },
                        player2: { cards: [], used: false }
                    };
                }
                if (window.gameCardsGenerated) {
                    window.gameCardsGenerated = false;
                }
                if (window.gameCardsData) {
                    window.gameCardsData = null;
                }
                
                console.log('‚úÖ Swap deck system reset completed');
                
            } catch (error) {
                console.error('‚ùå Error resetting swap deck system:', error);
            }
        }
        
        // Override startNewGame to include swap deck reset
        const originalStartNewGame = window.startNewGame;
        window.startNewGame = function() {
            resetSwapDeckSystem();
            originalStartNewGame();
        };
        
        console.log('üé¥ Final result page swap deck reset system initialized');
