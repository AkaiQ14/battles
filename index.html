<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - تحدي بطاقات الأنمي</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #8B1538;
      --panel: #2d2d2d;
      --panel-light: #3a3a3a;
      --accent: #dc2626;
      --accent-light: #ef4444;
      --accent-dark: #b91c1c;
      --text: #ffffff;
      --text-muted: #cccccc;
      --btn: #dc2626;
      --btn-hover: #ef4444;
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
      --shadow-light: 0 4px 16px rgba(0,0,0,0.2);
      --radius: 12px;
      --radius-large: 16px;
      --error: #f44336;
      --success: #4caf50;
    }
    
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body{
      font-family: "Cairo", sans-serif;
      background: #8B1538;
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }
    
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    
    
    /* Geometric background elements */
    body::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, transparent, rgba(220, 38, 38, 0.05));
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
      z-index: 1;
    }
    
    .login-container {
      background: rgba(45, 45, 45, 0.545);
      border: 2px solid rgba(220, 38, 38, 0.3);
      border-radius: var(--radius-large);
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 520px;
      min-height: 420px;
      text-align: center;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transform: scale(0.9);
    }
    
    .login-container:hover {
      border-color: var(--accent);
      box-shadow: 0 12px 40px rgba(220, 38, 38, 0.2);
    }
    
    .login-header {
      margin-bottom: 35px;
    }
    
    .login-header h1 {
      color: var(--accent);
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 12px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }
    
    .login-header p {
      color: var(--text-muted);
      font-size: 16px;
      margin-bottom: 0;
      font-weight: 400;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    .form-group {
      position: relative;
      text-align: right;
    }
    
    .form-group label {
      position: absolute;
      top: 50%;
      right: 18px;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-weight: 500;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 1;
      background: var(--panel-light);
      padding: 0 4px;
    }
    
    .form-group input {
      width: 100%;
      padding: 18px 18px 18px 18px;
      border: 2px solid transparent;
      border-radius: var(--radius);
      background: var(--panel-light);
      color: var(--text);
      font-size: 16px;
      font-family: "Cairo", sans-serif;
      transition: all 0.3s ease;
      text-align: right;
      direction: rtl;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      background: #4a4a4a;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
      transform: translateY(-1px);
    }
    
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group input:valid + label {
      top: -8px;
      right: 14px;
      font-size: 12px;
      color: var(--accent);
      font-weight: 600;
      background: var(--panel);
      padding: 0 6px;
    }
    
    .form-group input:hover {
      background: #4a4a4a;
      transform: translateY(-1px);
    }
    
    .form-group input::placeholder {
      color: transparent;
    }
    
    .login-btn {
      background: linear-gradient(135deg, var(--btn), var(--accent-light));
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      font-family: "Cairo", sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
      margin-top: 10px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    .login-btn:hover {
      background: linear-gradient(135deg, var(--accent-light), var(--btn));
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(-1px);
    }
    
    .login-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    
    /* Animation for form elements */
    .form-group {
      animation: slideInUp 0.6s ease-out;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      .login-container {
        margin: 20px;
        padding: 35px 25px;
        max-width: 380px;
        min-height: 380px;
      }
      
      .login-header h1 {
        font-size: 26px;
      }
      
      .login-header p {
        font-size: 14px;
      }
      
      .login-btn {
        font-size: 16px;
        padding: 14px 28px;
      }
    }
    
    @media (max-width: 480px) {
      .login-container {
        margin: 15px;
        padding: 30px 20px;
        max-width: 350px;
        min-height: 350px;
      }
      
      .login-header h1 {
        font-size: 22px;
      }
      
      .login-header p {
        font-size: 13px;
      }
      
      .login-btn {
        font-size: 15px;
        padding: 12px 24px;
      }
    }
    
  </style>
</head>
<body>
  <div class="video-background" style="background-image: url('images/QG14Background.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
  <div class="login-container">
    <div class="login-header">
      <h1>Card Battle</h1>
      <p>تسجيل الدخول لبدء اللعبة</p>
    </div>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder=" "
          required
        >
        <label for="username">اسم المستخدم</label>
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder=" "
          required
        >
        <label for="password">كلمة المرور</label>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        دخول
      </button>
    </form>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
