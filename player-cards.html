<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ترتيب البطاقات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="js/socket-server.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    /* Card Grid Layout */
    #cardGrid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: auto auto;
      gap: 0.5rem;
      max-width: 1200px;
      margin: 0 auto;
      place-items: center;
      place-content: center;
    }
    
    /* First row: 7 cards */
    #cardGrid .card-wrapper:nth-child(-n+7) {
      grid-column: span 1;
      grid-row: 1;
    }
    
    /* Second row: 4 cards centered like the image */
    #cardGrid .card-wrapper:nth-child(8) {
      grid-column: 2;
      grid-row: 2;
    }
    #cardGrid .card-wrapper:nth-child(9) {
      grid-column: 3;
      grid-row: 2;
    }
    #cardGrid .card-wrapper:nth-child(10) {
      grid-column: 5;
      grid-row: 2;
    }
    #cardGrid .card-wrapper:nth-child(11) {
      grid-column: 6;
      grid-row: 2;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      #cardGrid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
        padding: 1rem;
        max-width: 100%;
        margin: 0 auto;
        place-items: center;
        place-content: center;
      }
      
      .card-wrapper {
        transition: all 0.3s ease;
        touch-action: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        background: transparent;
        border-radius: 0px;
        border: none;
        width: 100%;
        height: 100%;
      }
      
      .card-wrapper:hover {
        transform: none;
        background: transparent;
      }
      
      .position-indicator {
        transition: all 0.2s ease;
        width: 32px;
        height: 32px;
        font-size: 14px;
        margin: 0.5rem 0;
      }
      
      .card-wrapper img,
      .card-wrapper video {
        width: 100px;
        height: 140px;
        border-radius: 0px;
        box-shadow: none;
        border: none;
        object-fit: cover;
      }
      
      .orderSelect {
        width: 100%;
        padding: 0.5rem;
        font-size: 14px;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        margin-top: 0.5rem;
      }
      
      .orderSelect:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
      }
      
      #continueBtn {
        position: sticky;
        bottom: 20px;
        z-index: 100;
        margin-top: 2rem;
        width: 90%;
        max-width: 300px;
        padding: 1rem;
        font-size: 18px;
      }
      
      /* Mobile instructions styling */
      .mobile-instructions {
        background: rgba(0, 0, 0, 0.8) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        border-radius: 12px !important;
        padding: 1rem !important;
        margin-bottom: 1rem !important;
        font-size: 14px !important;
        line-height: 1.5 !important;
      }
      
      /* Success message styling */
      .order-success-message {
        background: rgba(16, 185, 129, 0.2) !important;
        border: 1px solid rgba(16, 185, 129, 0.5) !important;
        border-radius: 12px !important;
        padding: 1rem !important;
        margin-bottom: 1rem !important;
        font-size: 16px !important;
        line-height: 1.5 !important;
      }
    }
    
    /* Extra small mobile devices */
    @media (max-width: 480px) {
      #cardGrid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
        padding: 0.75rem;
        place-items: center;
        place-content: center;
      }
      
      .card-wrapper {
        padding: 0.25rem;
      }
      
      .card-wrapper img,
      .card-wrapper video {
        width: 80px;
        height: 120px;
        border: none;
        box-shadow: none;
        border-radius: 0px;
      }
      
      .position-indicator {
        width: 28px;
        height: 28px;
        font-size: 12px;
      }
      
      .orderSelect {
        font-size: 12px;
        padding: 0.4rem;
      }
      
      #instruction {
        font-size: 18px;
        margin-bottom: 1rem;
      }
      
      .mobile-instructions {
        font-size: 12px !important;
        padding: 0.75rem !important;
      }
      
      .order-success-message {
        font-size: 14px !important;
        padding: 0.75rem !important;
      }
      
      /* Abilities panel mobile styling */
      #abilitiesPanel,
      #opponentAbilitiesPanel {
        padding: 1rem;
        margin: 1rem 0.5rem;
        border-radius: 12px;
      }
      
      #abilitiesPanel p,
      #opponentAbilitiesPanel p {
        font-size: 16px;
        margin-bottom: 1rem;
      }
      
      #playerAbilities,
      #opponentAbilities {
        gap: 0.5rem;
      }
      
      #playerAbilities button,
      #opponentAbilities span {
        padding: 0.5rem 0.75rem;
        font-size: 12px;
        border-radius: 8px;
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        word-break: break-word;
      }
      
      #abilityStatus {
        font-size: 12px;
        margin-top: 1rem;
        padding: 0.5rem;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
      }
    }
    
    /* Touch feedback */
    .card-wrapper:active {
      transform: none;
    }
    
    /* Drag feedback */
    .dragging {
      transform: none !important;
      z-index: 1000 !important;
      opacity: 1 !important;
      box-shadow: none !important;
      border: none !important;
    }
    
    
    
    /* Ability buttons styling */
    .ability-button {
      background: #ffffff !important;
      color: #000000 !important;
      border: 2px solid #ffffff !important;
    }
    
    .ability-button:hover {
      background: #f0f0f0 !important;
      color: #000000 !important;
    }
    
    .ability-button.selected {
      background: #28A745 !important;
      color: #ffffff !important;
      border: 2px solid #28A745 !important;
    }
    
  </style>
</head>
<body class="bg-[#4B0E1F] text-white p-6 min-h-screen flex flex-col items-center space-y-6" style="font-family: Cairo, sans-serif; background-image: url('images/QG14Background.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center center; box-sizing: border-box; position: relative;">
  <p id="instruction" class="text-xl relative z-10 mb-8">اللاعب اكاي رتب بطاقاتك</p>

  <div id="cardGrid" class="grid grid-cols-7 gap-4 w-full max-w-6xl mx-auto relative z-10">
    <!-- Cards will be populated here -->
  </div>

  <!-- Your abilities -->
  <section id="abilitiesPanel" class="w-full max-w-6xl mx-auto mt-4 p-3 rounded bg-transparent border border-yellow-400 relative z-10">
    <p class="font-bold mb-2 text-center md:text-right">قدراتك (اضغط لطلب استخدامها):</p>
    <div id="playerAbilities" class="flex flex-wrap gap-2 justify-center md:justify-start">
      <!-- Abilities will be populated here -->
    </div>
    <p id="abilityStatus" class="mt-2 text-sm opacity-80 text-center md:text-right">اضغط على القدرة لطلب استخدامها. سيتم إشعار المستضيف.</p>
  </section>

  <!-- Opponent abilities (view-only) -->
  <section id="opponentAbilitiesPanel" class="w-full max-w-6xl mx-auto mt-4 p-3 rounded bg-transparent border border-yellow-400 relative z-10 hidden">
    <p class="font-bold mb-2 text-center md:text-right">قدرات الخصم (عرض فقط):</p>
    <div id="opponentAbilities" class="flex flex-wrap gap-2 justify-center md:justify-start"></div>
  </section>

  <!-- Action buttons -->
  <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mt-4 w-full px-4">
    <button id="continueBtn" onclick="submitPicks()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-lg font-bold shadow-lg transition-all duration-200 transform hover:scale-105 active:scale-95 w-full sm:w-auto min-w-[200px]" disabled="">✅ تم إرسال الترتيب</button>
    
    <button id="viewBattleBtn" onclick="openBattleView()" class="bg-gray-500 text-gray-300 px-6 py-3 rounded-lg text-lg font-bold shadow-lg cursor-not-allowed opacity-50 w-full sm:w-auto min-w-[200px]" disabled>
       عرض التحدي
    </button>
    
  </div>


  <!-- Firebase SDK -->

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBnaTr8kIsNdJTKhZQIpcs7ZcocnXCd1sE",
      authDomain: "card-8a025.firebaseapp.com",
      projectId: "card-8a025",
      storageBucket: "card-8a025.firebasestorage.app",
      messagingSenderId: "752630162630",
      appId: "1:752630162630:web:2ea00951368f2636e0a3c7"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
    window.auth = getAuth(app);
  </script>

  <!-- Card Manager Script -->
  <script src="js/card-manager.js"></script>
  <script type="module" src="js/player-cards-simple.js"></script>
  

</body>
</html>
